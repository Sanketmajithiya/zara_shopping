{% extends "base_generic.html" %}

{% block content %}
  <h2>Available Books</h2>
  <ul>
    {% for book in books %}
      <li>{{ book.title }} by {{ book.author }} ({{ book.available_copies }} copies available)</li>
    {% endfor %}
  </ul>
  <a href="{% url 'request_book' %}">Request a Book</a>
{% endblock %}
