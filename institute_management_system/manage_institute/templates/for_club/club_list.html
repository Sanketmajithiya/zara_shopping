<!DOCTYPE html>
<html>
<head>
    <title>Clubs</title>
</head>
<body>
    <h2>Club List</h2>
    <a href="{% url 'club_create' %}">Create new club</a>
    <ul>
        {% for club in clubs %}
            <li>
                <a href="{% url 'club_detail' club.pk %}">{{ club.name }}</a>
                (<a href="{% url 'club_update' club.pk %}">Edit</a> |
                <a href="{% url 'club_delete' club.pk %}">Delete</a>)
            </li>
        {% endfor %}
    </ul>
</body>
</html>
