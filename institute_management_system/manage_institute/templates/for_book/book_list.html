<!DOCTYPE html>
<html>
<head>
    <title>Books</title>
</head>
<body>
    <h2>Book List</h2>
    <a href="{% url 'book_create' %}">Create new book</a>
    <ul>
        {% for book in books %}
            <li>
                <a href="{% url 'book_detail' book.pk %}">{{ book.name }}</a>
                (<a href="{% url 'book_update' book.pk %}">Edit</a> |
                <a href="{% url 'book_delete' book.pk %}">Delete</a>)
            </li>
        {% endfor %}
    </ul>
</body>
</html>
