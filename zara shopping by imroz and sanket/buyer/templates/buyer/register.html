{% extends 'buyer/base.html' %}
{% load static %}
{% block title %}
register
{% endblock%}
{% block styles %}
{% endblock %}
{% block body %}
<section class="vh-100">
    <h1 class="display-6 fw-bold text-center text-dark my-3">Create your account</h1>
    <div class="container-fluid h-custom my-5">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">

                <form action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="email">Email address</label>
                        <input type="email" id="email" name="email" class="form-control form-control-lg"
                            placeholder="Example@gmail.com" />

                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-3">
                        <label class="form-label" for="pwd">Password</label>
                        <input type="password" id="pwd" name="password" class="form-control form-control-lg"
                            placeholder="********" />

                    </div>

                    <!--Confirm Password input -->
                    <div class="form-outline mb-3">
                        <label class="form-label" for="cpwd">Confirm password</label>
                        <input type="password" id="cpwd" name="c_password" class="form-control form-control-lg"
                            placeholder="********" />

                    </div>

                    <div class="text-center text-lg-start mt-4 pt-2">
                        <input type="submit" class="btn btn-primary btn-lg"
                            style="padding-left: 2.5rem; padding-right: 2.5rem;" value="Register">
                        <p class="small fw-bold mt-2 pt-1 mb-0">Already an account? <a href="{% url 'login_view' %}"
                                class="link-danger">Login</a></p>
                    </div>

                </form>
            </div>
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                    class="img-fluid" alt="Sample image">
            </div>
        </div>
    </div>

</section>
{% endblock %}
