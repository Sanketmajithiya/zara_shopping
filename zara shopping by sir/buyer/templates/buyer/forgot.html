{% extends 'buyer/base.html' %}
{% load static %}
{% block title %}
forgot_password
{% endblock%}
{% block styles %}
{% endblock %}
{% block body %}
<section class="vh-100">
    <h1 class="display-6 fw-bold text-center text-dark my-3">Forgot your password</h1>
    <div class="container-fluid h-custom my-5">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-8 col-lg-6 col-xl-4 ">
                <form>
                
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example3">Email address</label>
                        <input type="email" id="form3Example3" class="form-control form-control-lg"
                            placeholder="Example@gmail.com" />
                    </div>

                    <div class="text-center text-lg-start mt-4 pt-2">
                        <button type="button" class="btn btn-primary btn-lg"
                            style="padding-left: 2.5rem; padding-right: 2.5rem;">Submit</button>
                        <p class="small fw-bold mt-2 pt-1 mb-0">Already an account? <a href="{% url 'login_view' %}"
                                class="link-danger">Login</a></p>
                    </div>

                </form>
            </div>
            
        </div>
    </div>

</section>
{% endblock %}
